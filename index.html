<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <section class="main-wrapper">
        <div class="result">
        <input class="preview" />
        <input class="maths" />
        </div>
        <div class="grid-container">
            <button class="seven number btn">7</button>
            <button class="eight number btn">8</button>
            <button class="nine number btn">9</button>
            <button class="four number btn">4</button>
            <button class="five number btn">5</button>
            <button class="six number btn">6</button>
            <button class="one number btn">1</button>
            <button class="two number btn">2</button>
            <button class="three number btn">3</button>
            <button class="zero number btn">0</button>

            <button class="clear perform btn">C</button>
            <button class="decimal perform btn">.</button>

            <button class="plus operator btn">+</button>
            <button class="minus operator btn">-</button>
            <button class="divide operator btn">/</button>
            <button class="times operator btn">*</button>
            <button class="equals operator btn">=</button>
          </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
